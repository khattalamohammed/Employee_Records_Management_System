version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: postgres_container
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: hahn
      POSTGRES_PASSWORD: hahn
      POSTGRES_DB: hahn
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
